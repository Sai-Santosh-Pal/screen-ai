name: Build Multi-Platform

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows (x86_64)
          - os: windows-latest
            arch: x86_64
            platform: windows
          
          # Linux (x86_64)
          - os: ubuntu-latest
            arch: x86_64
            platform: linux
          
          # Linux (ARM64) - using ubuntu-latest with QEMU
          - os: ubuntu-latest
            arch: arm64
            platform: linux-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        run: |
          pyinstaller --onefile --name ScreenAI main.py
      
      - name: Build executable with PyInstaller (Linux x86_64)
        if: matrix.arch == 'x86_64' && matrix.platform == 'linux'
        run: |
          pyinstaller --onefile --name ScreenAI main.py
      
      - name: Set up QEMU for ARM64 (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        uses: docker/setup-qemu-action@v3
      
      - name: Build executable with PyInstaller (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.arm64
          platforms: linux/arm64
          outputs: type=local,dest=./dist
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenAI-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/ScreenAI*
            !dist/*.spec
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ScreenAI*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
