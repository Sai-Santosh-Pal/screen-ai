<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenAI</title>
</head>
<body>
    <h1>Recent:</h1>
    {% for i in database %}
    <h2>{{ i.datetime.strftime("%H-%M-%S-%d-%m-%Y") }}</h2>
    <p>{{ i.text }}</p>
    <p><i>{{ i.type }}</i></p>
    {% endfor %}
</body>
</html>
